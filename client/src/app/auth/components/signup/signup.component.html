<div class="content">

  <form class="py-32" [formGroup]="form" fxLayout="column">

    <mat-form-field appearance="outline">
      <mat-label>Mail</mat-label>
      <input matInput formControlName="mail">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submit(form.value)">Submit</button>

</form>

</div>
